<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="asset/css/style.css" />

    <title>Cisayong Mode Market</title>
  </head>
  <body>
    <form action="" method="POST" id="form-produk" class="form-produk">
      <div class="bg-gray m-0 sticky-top">
        <nav class="d-flex align-items-center p-2">
          <a href="dashboard-superadmin.html" class="me-3"><i class="bi bi-arrow-left fs-3"></i></a>
          <span>Tambah Produk</span>
          <button type="submit" name="simpan-data" class="btn bg-green text-white ms-auto">Simpan</button>
        </nav>
      </div>

      <div class="bg-gray mt-2 p-2">
        <div class="d-flex justify-content-between align-items-center">
          <label for="kategoriProduk">Pemilik Produk</label>
          <select class="form-select form-select-sm bg-gray" name="kategoriProduk" id="kategoriProduk" style="width: 37vw">
            <option selected>Pilih</option>
            <option value="Pakaian">Herly Shop</option>
            <option value="Tas">Miss Fashion Shop</option>
          </select>
        </div>
      </div>

      <div class="bg-gray mt-2 p-2">
        <label for="fotoProduk">Foto Produk</label>
        <hr />
        <input type="file" accept="image/png, image/jpg, image/jpeg" name="fotoProfil" id="fotoProfil" class="mt-2" multiple required />
      </div>

      <div class="bg-gray mt-2 p-2">
        <label for="namaProduk">Nama Produk</label>
        <hr />
        <input type="text" placeholder="Masukkan nama produk" name="namaProduk" id="namaProduk" class="form-control bg-gray border-0 ps-0 pe-0" required />
      </div>

      <div class="bg-gray mt-2 p-2">
        <div class="d-flex justify-content-between">
          <label for="deskripsiProduk">Deskripsi Produk</label>
          <span><span id="hitung">0</span>/500</span>
        </div>
        <hr />
        <textarea class="form-control bg-gray border-0 ps-0 pe-0" name="deskripsiProduk" id="deskripsiProduk" placeholder="Masukkan deskripsi produk" maxlength="500" rows="3" onkeyup="hitungKarakter(this.value)" required></textarea>
      </div>

      <div class="bg-gray mt-2 p-2">
        <label for="hargaProduk">Harga</label>
        <hr />
        <div class="input-group mt-2">
          <span class="input-group-text bg-green text-white border-0">Rp</span>
          <input type="number" placeholder="Masukkan harga produk" name="hargaProduk" id="hargaProduk" class="form-control bg-gray border-0" required />
        </div>
      </div>

      <div class="bg-gray mt-2 p-2">
        <label for="diskonProduk">Diskon</label>
        <hr />
        <div class="input-group mt-2">
          <input type="number" placeholder="Masukkan diskon produk" name="diskonProduk" id="diskonProduk" class="form-control bg-gray border-0 ps-0" required />
          <span class="input-group-text bg-green text-white border-0">%</span>
        </div>
      </div>

      <div class="bg-gray mt-2 p-2">
        <div class="d-flex justify-content-between align-items-center">
          <label for="kategoriProduk">Kategori</label>
          <select class="form-select form-select-sm bg-gray" name="kategoriProduk" id="kategoriProduk" style="width: 37vw">
            <option selected>Pilih Kategori</option>
            <option value="Pakaian">Pakaian</option>
            <option value="Tas">Tas</option>
          </select>
        </div>
      </div>

      <div class="bg-gray mt-2 p-2">
        <div class="d-flex justify-content-between align-items-center">
          <input type="text" value="Warna" name="namaVariasi" id="namaVariasi" class="form-control bg-gray border-0 ps-0 pe-0" required />
          <label for="namaVariasi">Ubah</label>
        </div>
        <hr />

        <input type="text" placeholder="Masukkan variasi" name="variasiProduk" id="variasiProduk" class="form-control bg-gray border-0 ps-0 pe-0 mb-3" />
        <div class="d-flex">
          <input type="hidden" id="variasi-hidden" name="tags" value="" />
          <div id="variasi-container" class="mb-3"></div>
        </div>
      </div>

      <div class="bg-gray mt-2 p-2">
        <label for="ukuranProduk">Ukuran</label>
        <hr />
        <input type="text" placeholder="Masukkan ukuran" name="ukuranProduk" id="ukuranProduk" class="form-control bg-gray border-0 ps-0 pe-0 mb-3" />
        <input type="hidden" id="ukuran-hidden" name="tags" value="" />
        <div id="ukuran-container" class="mb-3"></div>
      </div>

      <div class="bg-gray mt-2 mb-5 p-2">
        <label for="stokProduk">Masukkan Stok</label>
        <hr />
        <input type="number" placeholder="Masukkan stok produk" name="stokProduk" id="stokProduk" class="form-control bg-gray border-0 ps-0 pe-0" required />
      </div>
    </form>

    <script src="asset/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      daftarVariasi();
      daftarUkuran();
    </script>
  </body>
</html>
