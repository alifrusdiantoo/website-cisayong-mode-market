<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="asset/css/style.css" />

    <title>Cisayong Mode Market</title>
  </head>
  <body>
    <form action="" method="POST" id="form-produk" class="form-produk">
      <div class="bg-gray m-0 sticky-top">
        <nav class="d-flex align-items-center p-2">
          <a href="dashboard-superadmin.html" class="me-3"><i class="bi bi-arrow-left fs-3"></i></a>
          <span>Tambah Produk</span>
          <button type="submit" name="simpan-data" class="btn bg-green text-white ms-auto">Simpan</button>
        </nav>
      </div>

      <div class="bg-gray mt-2 p-2">
        <label for="namaToko">Nama Toko</label>
        <hr />
        <input type="text" placeholder="Masukkan nama produk" name="namaToko" id="namaToko" class="form-control bg-gray border-0 ps-0 pe-0" required />
      </div>

      <div class="bg-gray mt-2 p-2">
        <label for="pemilikToko">Pemilik Toko</label>
        <hr />
        <input type="text" placeholder="Masukkan nama pemilik toko" name="pemilikToko" id="pemilikToko" class="form-control bg-gray border-0 ps-0 pe-0" required />
      </div>

      <div class="bg-gray mt-2 p-2">
        <label for="kontakToko">Kontak</label>
        <hr />
        <input type="tel" placeholder="Masukkan kontak toko" name="kontakToko" id="kontakToko" class="form-control bg-gray border-0 ps-0 pe-0" required />
      </div>

      <div class="bg-gray mt-2 p-2">
        <label for="username">Username</label>
        <hr />
        <input type="text" placeholder="Masukkan username" name="username" id="username" class="form-control bg-gray border-0 ps-0 pe-0" required />
      </div>

      <div class="bg-gray mt-2 p-2">
        <label for="password">Password</label>
        <hr />
        <input type="text" placeholder="Masukkan password" name="password" id="password" class="form-control bg-gray border-0 ps-0 pe-0" required />
      </div>
    </form>

    <script src="asset/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      daftarVariasi();
      daftarUkuran();
    </script>
  </body>
</html>
